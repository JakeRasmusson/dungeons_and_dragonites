<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
	<title>DnD Battle</title>
</head>

<body class="bg-cover bg-no-repeat bg-center">
	<header class=" bg-black bg-opacity-80 text-white">
		<h1 class="text-4xl sm:text-6xl text-center py-5" id="battleCountEl"></h1>
	</header>
	<div class="py-5">
		<div class="max-h-full flex justify-center w-full flex-row sm:text-3xl text-white font-bold">
			<div
				class="grid flex-1 max-w-lg aspect-square bg-black bg-opacity-50 border-2 border-white rounded-box place-items-center ml-4 object-cover">
				<div class="border-white border-b-2 w-full text-center sm:flex justify-between px-2 py-2">
					<h2 id="pokemonNameHeader"></h2>
					<h3 class="sm:text-2xl"><span id="pokemonCurrentHp"></span><span id="pokemonTotalHp"></span> </h3>
				</div>
				<div class="grid flex-1 h-[100%] w-[100%] max-w-lg aspect-square place-items-center">
					<img class="h-[75%] w-[75%] object-fill aspect-square transition ease-in-out" id="pokemonImage" />
				</div>
			</div>
			<div class="divider divider-horizontal mx-[5%]"></div>
			<div
				class="grid flex-1 max-w-lg aspect-square bg-black bg-opacity-50 border-2 border-white rounded-box place-items-center mr-4">
				<div class="border-white border-b-2 w-full text-center sm:flex justify-between px-3 py-2">
					<h2 id="monsterNameHeader"></h2>
					<h3 class="sm:text-2xl"><span id="monsterCurrentHp"></span><span id="monsterTotalHp"></span></h3>
				</div>
				<div class="grid flex-1 h-[100%] w-[100%] max-w-lg aspect-square place-items-center">
					<img class="h-[75%] w-[75%] object-fill aspect-square transition ease-in-out" id="monsterImage" />
				</div>
			</div>
		</div>
		<div class="w-[50%] shadow-xl mx-auto my-5">
			<button class="btn btn-primary w-[100%] hidden" id="attackBtn">Attack!</button>
		</div>

		<div class="max-h-full flex justify-center w-full flex-row sm:text-2xl text-white font-bold">
			<div class="w-[50%] shadow-xl max-w-96 mx-4">
				<div
					class="grid flex-1 aspect-square bg-[#929BAD] border-2 border-white rounded-box place-items-center relative">
					<span class="absolute top-[36%] text-white font-bold" id="rollTotal"></span>
					<img class="h-[25%] w-[25%] object-fill transition ease-in-out" id="diceRollingImage"
						alt="gif of a d20 spinning" src="assets/images/d-20-roll.gif" />
					<img class="h-[75%] w-[75%] object-fill transition ease-in-out hidden" id="diceStillImage"
						alt="image of a d20" src="assets/images/d-20-still.png" />
				</div>
			</div>
			<div class="w-[50%] shadow-xl max-w-96 mx-4">
				<div class="grid flex-1 aspect-square bg-black bg-opacity-50 border-2 border-white rounded-box justify-start">
					<!-- <ul class="flex flex-1 flex-col ml-3 justify-evenly">
						<li id="rollTypeEl"></li>
						<li id="rollTotalEl"></li>
						<li id="damageModEl"></li>
						<li id="rollDamageEl"></li>
					</ul> -->
				</div>
			</div>
		</div>
	</div>

	<dialog id="improvePokemonModal" class="modal">
		<div class="modal-box">
			<h3 class="font-bold text-2xl text-center">You win!</h3>
			<p class="py-4 text-center">Would you like to heal your Pokemon or increase attack power?</p>
			<div class="flex flex-col">
				<form method="dialog">
					<button class="post-fight-btn btn btn-primary w-[100%] my-3" id="healthBtn">Increase Health</button>
					<button class="post-fight-btn btn btn-primary w-[100%] my-3" id="increaseAttackBtn">Increase
						Attack</button>
				</form>
			</div>
		</div>
	</dialog>


	<dialog id="highScoreModal" class="modal">
		<div class="modal-box">
			<h3 class="font-bold text-2xl text-center">Game Over!</h3>
			<p class="py-4">You made the high score list! Enter your name below.</p>
			<form class="flex flex-col" method="submit">
				<input type="text" placeholder="Enter Name" class="input input-bordered w-full max-w-xs"
					id="nameEntry" />
				<button class="btn btn-primary w-24 mt-4" id="submitNameBtn">Submit</button>
			</form>
		</div>
	</dialog>

	<dialog id="rollModal" class="modal">
		<div class="modal-box">
			<!-- <div class="grid flex-1 aspect-square bg-black bg-opacity-50 border-2 border-white rounded-box justify-start"> -->
				<ul class="flex flex-1 flex-col ml-3 justify-evenly">
					<li id="rollTypeEl"></li>
					<li id="rollTotalEl"></li>
					<li id="damageModEl"></li>
					<li id="rollDamageEl"></li>
				</ul>
			<form method="dialog">
				<button class="btn" id="continueAttack">Continue</button>
			</form>
		</div>
		</div>
	</dialog>

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="assets/js/battle.js"></script>
</body>

</html>
